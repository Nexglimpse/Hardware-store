<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Natarajan Stores</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style2.css" rel="stylesheet">
        <style>
         body{
          position: relative;
    background:  url(../img/bg.png);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    
         }
        </style>

    </head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar start -->
        <div id="header"></div>
        <!-- Navbar End -->
        <div class="wrapper pb-5" >
           
                <div class="title-text">
                  <div class="title login" style="color: whitesmoke;">Login Form</div>
                  <div class="title signup" style="color: whitesmoke;">Signup Form</div>
                </div>
                <div class="form-container">
                  <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                  </div>
                  <div class="form-inner">
                    <form action="#" class="login" method="post">
                      <div class="field">
                        <input type="text" placeholder="Email Address" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Password" required>
                      </div>
                      <div class="pass-link"><a href="#">Forgot password?</a></div>
                      <div class="field btn ">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" style="color: whitesmoke;">
                      </div>
                      <div class="signup-link" style="color: whitesmoke;">Not a member? <a href="">Signup now</a></div>
                    </form>
                    <form action="#" class="signup" method="post">
                      <div class="field">
                        <input type="text" placeholder="Email Address" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Password" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                      </div>
                      <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup" style="color: whitesmoke;">
                      </div>
                    </form>
                  </div>
                </div>
                </div>
              
      <script>
                const loginText = document.querySelector(".title-text .login");
                const loginForm = document.querySelector("form.login");
                const loginBtn = document.querySelector("label.login");
                const signupBtn = document.querySelector("label.signup");
                const signupLink = document.querySelector("form .signup-link a");
                signupBtn.onclick = (()=>{
                  loginForm.style.marginLeft = "-50%";
                  loginText.style.marginLeft = "-50%";
                });
                loginBtn.onclick = (()=>{
                  loginForm.style.marginLeft = "0%";
                  loginText.style.marginLeft = "0%";
                });
                signupLink.onclick = (()=>{
                  signupBtn.click();
                  return false;
                });
            </script>
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    </body>

</html>
